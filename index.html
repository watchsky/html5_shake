<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <meta name="description" content="用html模拟摇一摇功能"/>

    <link rel="stylesheet" href="./css/main.css" type="text/css"/>

    <script src="./js/jquery-1.11.1.js"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript">
        function init() {
            $(".spinner").remove();
            $(".yao").css("display", "block");
            var winMusic = $("<audio>").attr("id", "win_music").css("visibility", "hidden").attr("src", "./resources/shake_win.mp3");
            var lostMusic = $("<audio>").attr("id", "lost_music").css("visibility", "hidden").attr("src", "./resources/shake_nomatch.mp3");
            $(".yao").append(winMusic).append(lostMusic);
        }
    </script>
    <noscript>
        Javascript is disabled. Please turn on for best results.
    </noscript>

    <title>
        摇一摇
    </title>
</head>

<body onload="init();">
<div class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
<div class="yao" style="display: none;">
    <div class="cards tract">
        <img src="./img/card_background.png" class="background_img"/>
        <h3 class="prize_state">恭喜，您中奖了！</h3>
    </div>
    <div class="cardbox">
        <img src="./img/cardbox.png" class="background_img"/>

        <div class="cover">
            <div class="hint">
                <img src="./img/shake.png"/>

                <p>
                    让您摇3次<br>
                    哪次摇中算哪次
                </p>

            </div>
            <p class="result_nothing">好可惜<br/>您什么都没摇到</p>
        </div>
    </div>
</div>
</body>
</html>
